<!doctype html>
<html lang="en">
<head><!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/overrides.css">
    <title>Business Model Canvas</title>

</head>
<body>
<div class="container">
    <div class="row float-right">
        <select id="fileSelect"></select>
    </div>
    <div class="row align-items-center">
        <div class="col-6 h1">Business Model Canvas</div>
        <div class="col">Created by: <span id="createdByField"></span></div>
        <div class="col">Date: <span id="dateField"></span></div>
    </div>
    <div class="row">
        <div class="col">
            <div class="row align-items-stretch">
                <div class="col table-bordered">
                    <div class="row">
                        <div class="col h4">Key Partners</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <ul class="list-unstyled" id="partnerList"></ul>
                        </div>
                    </div>
                </div>
                <div class="col d-flex flex-column align-items-stretch">
                    <div class="row" style="flex: 1 1 100%;">
                        <div class="col table-bordered">
                            <div class="row">
                                <div class="col h4">Key Activities</div>
                            </div>
                            <div class="row ">
                                <div class="col">
                                    <ul class="list-unstyled" id="activityList"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row flex-row" style="flex: 1 1 100%;">
                        <div class="col table-bordered flex-grow-1">
                            <div class="row">
                                <div class="col h4">Key Resources</div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <ul class="list-unstyled" id="resourceList"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col table-bordered">
                    <div class="row">
                        <div class="col h4">Value Propositions</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <ul class="list-unstyled" id="valuePropositionList"></ul>
                        </div>
                    </div>
                </div>
                <div class="col table-bordered">
                    <div class="row">
                        <div class="col table-bordered">
                            <div class="row">
                                <div class="col h4">Customer Relationships</div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <ul class="list-unstyled" id="customerRelationshipList"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col h4">Channels</div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <ul class="list-unstyled" id="channelList"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col table-bordered">
                    <div class="row">
                        <div class="col h4">Customer Segments</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <ul class="list-unstyled" id="customerSegmentList"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col table-bordered">
                    <div class="row">
                        <div class="col h4">Cost Structure</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <ul class="list-unstyled" id="costStructureList"></ul>
                        </div>
                    </div>
                </div>
                <div class="col table-bordered">
                    <div class="row">
                        <div class="col h4">Revenue Streams</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <ul class="list-unstyled" id="revenueStreamList"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="../js/moment.min.js"></script>
<script src="../js/canvas.js"></script>
</body>
</html>
